behaviors:
  default:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 256
      learning_rate: 0.001
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 500000
    time_horizon: 3
    summary_freq: 20000
    threaded: true
  CarAgent:
    trainer_type: ppo  
    hyperparameters:
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      learning_rate_schedule: linear
      learning_rate: 0.0003
      num_epoch: 8
      batch_size: 512
      buffer_size: 4096
    time_horizon: 128
    keep_checkpoints: 5
    checkpoint_interval: 200000
    summary_freq: 10000
    max_steps: 2000000
    network_settings:
      vis_encode_type: simple
      normalize: false
      hidden_units: 128
      num_layers: 2
    